<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <div class="icons">
              <i class="fa-solid fa-house" style="color: #f7f7f7"></i>
              <i class="fa-solid fa-utensils" style="color: #f7f7f7"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div data-view="home">
          <!--view for home-->
          <h1><em>iWannaCook</em></h1>
          <form>
            <div class="row">
              <div class="column-full">
                <select name="diet-label" id="diet-label">
                  <option value="">Diet label...</option>
                  <option value="Balanced">Balanced</option>
                  <option value="High-fiber">High-fiber</option>
                  <option value="High-protein">High-protein</option>
                  <option value="Low-carb">Low-carb</option>
                  <option value="Low-fat">Low-fat</option>
                  <option value="Low-sodium">Low-sodium</option>
                </select>
                <select name="cuisine-type" id="cuisine-type">
                  <option value="">Cuisine type...</option>
                  <option value="American">American</option>
                  <option value="Asian">Asian</option>
                  <option value="Greek">Greek</option>
                  <option value="Indian">Indian</option>
                  <option value="Italian">Italian</option>
                  <option value="Japanese">Japanese</option>
                  <option value="Mediterranean">Mediterranean</option>
                  <option value="Mexican">Mexican</option>
                </select>
                <select name="meal-type" id="meal-type">
                  <option value="">Meal type...</option>
                  <option value="Breakfast">Breakfast</option>
                  <option value="Lunch">Lunch</option>
                  <option value="Dinner">Dinner</option>
                </select>
                <select name="health-label" id="health-label">
                  <option value="">Health label...</option>
                  <option value="Dairy-free">Dairy-free</option>
                  <option value="Gluten-free">Gluten-free</option>
                  <option value="Paleo">Paleo</option>
                  <option value="Pescatarian">Pescatarian</option>
                  <option value="Vegan">Vegan</option>
                  <option value="Vegetarian">Vegetarian</option>
                </select>
                <button>
                  <i
                    class="fa-solid fa-magnifying-glass"
                    style="color: #f7f7f7"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="recipe-container">
            <div class="row">
              <div class="column-full">

        </div>
      </div>

      <dialog class="hidden">
        <h2>
          There were no recipes that matched your selection, please try again.
        </h2>
        <button class="dismiss-modal">OK</button>
      </dialog>
      <div class="want-to-try-container">
        <!--view for recipes saved-->
        <div data-view="want-to-try" class="hidden">
          <div class="row">
            <div class="column-full">
              <h1><em>iWant2try</em></h1>
              <div id="want-to-try-recipes"></div>
              <ul id="for-want-to-try"></ul>
            </div>
          </div>
        </div>
